[tox]
envlist = django, nodjango

[testenv]
commands = py.test
setenv =
    DATABASE_CONFIG_JSON={toxinidir}/pg_database/tests/test_config.json
    DJANGO_SETTINGS_MODULE=pg_database.tests.settings
    PYTHONPATH={toxinidir}

[base]
deps =
    mock
    pytest
    pytest-cov

[testenv:django]
deps =
    Django
    {[base]deps}

[testenv:nodjango]
deps =
    {[base]deps}
