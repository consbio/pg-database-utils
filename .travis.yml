dist: xenial
group: edge

language: python
python:
  - "3.8"
  - "3.7"
  - "3.6"
env:
  - TOXENV=django
  - TOXENV=nodjango
  - TOXENV=coverage

sudo: true  # Allow the sudo command

before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11 postgresql-11-postgis-2.5 postgresql-11-postgis-2.5-scripts
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
install:
  - pip install frozendict
  - pip install sqlalchemy
  - pip install GeoAlchemy2
  - pip install psycopg2-binary
  - pip install coveralls
  - pip install tox

before_script:
  - psql -c 'CREATE ROLE django SUPERUSER LOGIN CREATEDB;' -U postgres
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
  - psql -c 'CREATE DATABASE pg_database;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d pg_database
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d pg_database
script:
  - tox
after_success:
  coveralls
