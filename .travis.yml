dist: bionic
group: edge

language: python
python:
  - "3.8"
  - "3.7"
  - "3.6"

addons:
    postgresql: '12'
    apt:
      packages:
        - postgresql-12
        - postgresql-client-12
env:
  - TOXENV=django
  - TOXENV=nodjango
  - TOXENV=coverage
  global:
    - PGVER=12
    - PGPORT=5433

sudo: true  # Allow the sudo command

before_install:
  - sudo apt-get update
install:
  - pip install frozendict
  - pip install sqlalchemy
  - pip install GeoAlchemy2
  - pip install psycopg2-binary
  - pip install coveralls
  - pip install tox

before_script:
  - psql -c 'CREATE ROLE django SUPERUSER LOGIN CREATEDB;' -U postgres
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
  - psql -c 'CREATE DATABASE pg_database;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d pg_database
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d pg_database
script:
  - tox
after_success:
  coveralls
